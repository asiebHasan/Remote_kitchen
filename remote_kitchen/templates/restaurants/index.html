{% extends 'base.html' %}
{% load static %}
{% block headline %}
  Restaurants
{% endblock %}

{% block content %}
  {% include 'partials/messages.html' %}
  <div class="row">
    <div class="col-xl-6 col-lg-7">
      <div class="card shadow mb-4">
        <!-- Card Body -->
        <div class="card-body">
          <h3 class="h3">Add a Restaurants</h3>
          <div class="result-message" id="result-message"></div>
          <form id="create-restaurant-form">
            {% csrf_token %}
            <div class="mb-3 mt-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your restaurant name" name="name" />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address:</label>
              <input type="text" class="form-control" id="address" placeholder="Enter your restaurant's address" name="address" />
            </div>
            <button type="submit" class="btn btn-primary">ADD</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-12 col-lg-7">
      <div class="card shadow mb-4">
        <!-- Card Body -->
        <div class="card-body">
          <h3 class="h3">Your Restaurants</h3>
          <table class="table table-striped hover" id="userRestaurantsTable">
            <thead>
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Address</th>
                  <th scope="col">Created At</th>
                  <th scope="col">Action</th>
                  <!-- Add more columns as needed -->
                </tr>
              </thead>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script src="{% static 'js/restaurant.js' %}"></script>
{% endblock %}
